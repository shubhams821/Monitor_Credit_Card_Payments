<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Upload Test</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" value="test_user" required>
        </div>
        
        <div class="form-group">
            <label for="statementId">Statement ID:</label>
            <input type="text" id="statementId" value="test_statement" required>
        </div>
        
        <div class="form-group">
            <label for="pdfFile">PDF File:</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
        </div>
        
        <button type="submit">Upload</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                formData.append('user_id', document.getElementById('userId').value);
                formData.append('statement_id', document.getElementById('statementId').value);
                formData.append('pdf_file', document.getElementById('pdfFile').files[0]);
                
                console.log('FormData contents:');
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}:`, value);
                }
                
                const response = await fetch(`${API_BASE_URL}/upload-document/`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\n${errorText}`);
                }
                
                const result = await response.json();
                console.log('Success:', result);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `Upload successful! Document ID: ${result.id}`;
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `Upload failed: ${error.message}`;
            }
        });
        
        // Test backend connection
        async function testBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                if (response.ok) {
                    console.log('Backend is running');
                } else {
                    console.error('Backend responded with error:', response.status);
                }
            } catch (error) {
                console.error('Cannot connect to backend:', error);
            }
        }
        
        // Test connection on page load
        testBackend();
    </script>
</body>
</html>
